<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cart - ShopEasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ShopEasy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Content -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Your Shopping Cart</h2>
    
    <!-- Cart Item -->
    <div class="row mb-4">
      <div class="col-md-2">
        <img src="./uploads/t_shirt.png" class="img-fluid rounded" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h5>Classic T-Shirt</h5>
        <p>$19.99</p>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" value="1" min="1">
      </div>
      <div class="col-md-2 text-end">
        <button class="btn btn-danger">Remove</button>
      </div>
    </div>

    <!-- Another Cart Item -->
    <div class="row mb-4">
      <div class="col-md-2">
        <img src="./uploads/shoes.png" class="img-fluid rounded" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h5>Sport Shoes</h5>
        <p>$49.99</p>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" value="2" min="1">
      </div>
      <div class="col-md-2 text-end">
        <button class="btn btn-danger">Remove</button>
      </div>
    </div>

    <!-- Total and Checkout -->
    <div class="row">
      <div class="col-md-6 offset-md-6">
        <div class="border p-3 bg-light">
          <h5 class="mb-3">Total: $119.97</h5>
          <button class="btn btn-success w-100">Proceed to Checkout</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 ShopEasy. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
