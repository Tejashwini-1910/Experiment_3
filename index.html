<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalog - ShopEasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ShopEasy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Product Catalog</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      
      <!-- Product Card 1 -->
      <div class="col">
        <div class="card h-100">
          <img src="./uploads/t_shirt.png" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Classic T-Shirt</h5>
            <p class="card-text">$19.99</p>
            <a href="#" class="btn btn-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="col">
        <div class="card h-100">
          <img src="./uploads/shoes.png" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Sport Shoes</h5>
            <p class="card-text">$49.99</p>
            <a href="#" class="btn btn-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="col">
        <div class="card h-100">
          <img src="./uploads/casual_jeans.png" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Casual Jeans</h5>
            <p class="card-text">$34.99</p>
            <a href="#" class="btn btn-primary w-100">Add to Cart</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 ShopEasy. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
